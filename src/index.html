<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=744,user-scalable=no,target-densitydpi=device-dpi">
  <title>Tetris</title>
</head>
<body>
  <div id="page">
    <div class="container">
      <div class="game-screen">
        <div class="matrix">
          <div class="logo">
            <div class="dragon bg"></div>
            <p>TETRIS</p>
          </div>
          <div class="inner"></div>
        </div>
        <div class="status">
          <div class="point pb-20 pr-15 pl-15">
            <label>Last Round</label>
            <div class="container numbers">
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
            </div>
          </div>
          <div class="start-lines pb-20 pr-15 pl-15">
            <label>Start Lines</label>
            <div class="container numbers">
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
            </div>
          </div>
          <div class="speed pb-20 pr-15 pl-15">
            <label>Speed</label>
            <div class="container numbers">
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
              <span class="bg s_n"></span>
            </div>
          </div>
          <div class="next-block pb-20 pr-15 pl-15">
            <label>Next</label>
            <div class="container">
              <div class="line">
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
              </div>
              <div class="line">
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
                <div class="b"></div>
              </div>
            </div>
          </div>
          <div class="time">
            <div class="container"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup manual"></div>
  </div>
</body>
</html>
